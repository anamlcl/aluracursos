<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contato.css" />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="fullname">Nome Completo</label>
        <input type="text" id="fullname" class="input-padrao" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="phone">Telefone</label>
        <input
          type="tel"
          id="phone"
          class="input-padrao"
          required
          placeholder="(DDD) XXXXX-XXXX"
        />

        <label for="message">Mensagem</label>
        <textarea
          id="message"
          cols="30"
          rows="10"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como gostaria de ser contactado(a)?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contact"
              value="email"
              id="radio-email"
            />
            E-mail</label
          >
          <label for="radio-phone"
            ><input
              type="radio"
              name="contact"
              value="phone"
              id="radio-phone"
              checked
            />
            Telefone</label
          >
        </fieldset>

        <fieldset>
          <legend>Selecione o horário de atendimento</legend>
          <select name="" id="">
            <option value="">9:00</option>
            <option value="">9:30</option>
            <option value="">10:00</option>
            <option value="">10:30</option>
            <option value="">11:00</option>
            <option value="">11:30</option>
            <option value="">14:00</option>
            <option value="">14:30</option>
            <option value="">15:00</option>
            <option value="">15:30</option>
            <option value="">16:00</option>
            <option value="">16:30</option>
            <option value="">17:00</option>
            <option value="">17:30</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Quero receber as novidades por
          e-mail.</label
        >

        <input type="submit" id="submit" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Horário de Atendimento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda a Sábado</td>
          </tr>
          <tr>
            <td>9h às 18h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura" />
      <p>Barbearia Alura &copy; 2021</p>
    </footer>
  </body>
</html>
